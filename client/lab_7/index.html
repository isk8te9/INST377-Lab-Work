
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seth's Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Seth's Labs For INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
          <div class="box2">
            Restaurant name
            <form
              action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
              class="main_form"
            >
              <button type="button" id="data_load">Load County Data</button>
            <div>
              <label for="resto"></label>
              <input type="text" id="resto" name="resto"/>
            </div>
            <div class="buttons">
              <button type="button" id="filter">Filter Data</button>
              <button type="button" id="generate">Generate List</button>
            </div>
            </form>
          </div>
        </div>
        <div class="right_section box">
          <h3>Local Restaurant List</h3>
          <ol>
          <div class="box" id="restaurant_list">
            A list of local restaurants
            </ol>
            <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <a
        href="http://github.com/snbeasley"
        target="_blank"
        rel="noopener noreferrer"
        >Github Account: snbeasley</a
      >
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
